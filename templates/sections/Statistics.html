<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart</title>
    <!-- Include Plotly library (optional if already included in the chart HTML snippet) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <form method="GET" action="{%url 'chart_view'%}">
       {{form.as_p}} 
       <button>Submit</button>
    </form>

    <!-- Render the chart HTML snippet passed from the view -->
    <div id="plotly_graph" style="height: 600px; width: 600px;">{{ chart_html|safe }}</div>
</body>
</html>
